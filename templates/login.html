{% extends 'layout.html' %}
 
{% block titre %}
    Login
{% endblock %}

{% block body %}
    <hr>
    <br>
    <form action="" method="POST" id="fL100">
        <fieldset>
            <div id="fA200">
        <strong><h2 class="title is-3">Login:</h2></strong>
    </div>
            <hr>
            <label for="email">Email :</label>
            <div class="control">
            <input type="text" class="input" name="email" id="email" /></div><br/><br/>

            <label for="password">Password :</label><br/>
            <div class="control">
            <input type="password" class="input" name="password" id="password" /></div><br/><br/>

            <input type="submit" value="Login" class="button is-success is-inverted"/>
        </fieldset>
    </form>



    {% if user %}
        Bonjour {{ user.0 }}, vous êtes bien connecté !
    {% endif %}
{% endblock %}
